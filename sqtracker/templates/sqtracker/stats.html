<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style = 'background:url(https://www.pixelstalk.net/wp-content/uploads/2016/12/Central-Park-Background-for-PC.jpg);  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;' >
<p>
  <pre>
  </pre>
</p>
<div class="container">
  <div class="jumbotron">
	   <div class="page-header">
		     <h1 class="display-4">Squirrel Stats</h1>
	   </div>
  {% block content %}
  <form method='GET'>
  	<table class="table">
  	  <thead>
  	    <tr>
  	      <th scope="col"># Squirrels</th>
  	      <th scope="col"># Adult Squirrels</th>
  	      <th scope="col"># Squirrels with Gray Fur</th>
  	      <th scope="col"># Squirrels Eating</th>
  				<th scope="col"># Squirrels Climbing</th>
  	    </tr>
  	  </thead>
  	  <tbody>
  	    <tr>
  				<td>{{ Number_of_Sightings }}</td>
  				<td>{{ Number_of_Adults }}</td>
  				<td>{{ Number_of_Gray }}</td>
  				<td>{{ Number_of_Eating }}</td>
  				<td>{{ Number_of_Climbing }}</td>
  	    </tr>
  		</tbody>
  	</table>
  </form>
  <a href='/sightings/' class=''>
  	<center><button type='button' class='btn btn-primary button'>Back to the list page</button></center>
  </a>
  {% endblock %}
  </div>
</div>
</body>
</html>
